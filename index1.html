        <script>
          // Función para obtener parámetros de la URL por nombre
          function getParameterByName(name, url) {
            if (!url) url = window.location.href;
            name = name.replace(/[\[\]]/g, "\\$&");
            const regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
              results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return "";
            return decodeURIComponent(results[2].replace(/\+/g, " "));
          }
      
          // Obtén el código de la mascota de los parámetros de la URL
          const codigoMascota = getParameterByName("codigoMascota");
      
          // Rellena los elementos con el código de la mascota
          document.getElementById("cod").innerText = codigoMascota;
          // Agrega más líneas para otros elementos según sea necesario
        </script>
